<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Manage Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <h1 class="text-2xl font-bold text-gray-700 mb-6">Manage Users</h1>

    <div class="overflow-x-auto bg-white shadow rounded-2xl">
        <table class="min-w-full text-sm text-left text-gray-700">
            <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
            <tr>
                <th class="px-6 py-3">ID</th>
                <th class="px-6 py-3">Name</th>
                <th class="px-6 py-3">Email</th>
                <th class="px-6 py-3">Occupation</th>
                <th class="px-6 py-3">Job Title</th>
                <th class="px-6 py-3">Role</th>
                <th class="px-6 py-3">Followers</th>
                <th class="px-6 py-3">Following</th>
                <th class="px-6 py-3">Posts</th>
                <th class="px-6 py-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" class="border-b hover:bg-gray-50">
                <td class="px-6 py-3" th:text="${user.id}"></td>
                <td class="px-6 py-3" th:text="${user.name}"></td>
                <td class="px-6 py-3" th:text="${user.email}"></td>
                <td class="px-6 py-3" th:text="${user.occupation}"></td>
                <td class="px-6 py-3" th:text="${user.jobTitle}"></td>
                <td class="px-6 py-3" th:text="${user.role}"></td>
                <td class="px-6 py-3" th:text="${user.followersCount}"></td>
                <td class="px-6 py-3" th:text="${user.followingCount}"></td>
                <td class="px-6 py-3" th:text="${user.postsCount}"></td>
                <td class="px-6 py-3 flex gap-2">
                    <a th:href="@{'/dashboard/users/edit/' + ${user.id}}" class="px-3 py-1 bg-blue-500 text-white rounded">Edit</a>
                    <a th:href="@{'/dashboard/users/delete/' + ${user.id}}" class="px-3 py-1 bg-red-500 text-white rounded"
                       onclick="return confirm('Delete this user?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
