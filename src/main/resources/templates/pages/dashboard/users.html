<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Manage Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: {
                  500: '#6366f1',
                  600: '#4f46e5',
                  700: '#4338ca'
                }
              }
            }
          }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Navbar -->
<header class="bg-primary-600 text-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
            <span class="text-xl font-bold">üåç Global Sphere Admin</span>
            <span class="text-sm text-primary-100">Users Management</span>
        </div>
        <div class="flex items-center space-x-4">
            <span class="hidden sm:inline">Hello,
                <span class="font-semibold"
                      sec:authentication="name">User</span>
            </span>
            <a th:href="@{/dashboard}"
               class="px-3 py-2 rounded-lg bg-white text-primary-600 font-semibold hover:bg-gray-100">
                Dashboard
            </a>
            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit"
                        class="px-3 py-2 rounded-lg bg-red-500 text-white font-semibold hover:bg-red-600">
                    Logout
                </button>
            </form>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="p-6 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage Users</h1>

    <div class="overflow-x-auto bg-white shadow-lg rounded-xl">
        <table class="min-w-full text-sm text-left border border-gray-200 rounded-xl overflow-hidden">
            <thead class="bg-gradient-to-r from-primary-500 to-primary-700 text-white">
            <tr>
                <th class="px-6 py-3">ID</th>
                <th class="px-6 py-3">CREATED_AT</th>
                <th class="px-6 py-3">Name</th>
                <th class="px-6 py-3">Email</th>
                <th class="px-6 py-3">Occupation</th>
                <th class="px-6 py-3">Job Title</th>
                <th class="px-6 py-3">Role</th>
                <th class="px-6 py-3">Followers</th>
                <th class="px-6 py-3">Following</th>
                <th class="px-6 py-3">Posts</th>
                <th class="px-6 py-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" class="border-b hover:bg-gray-50">
                <td class="px-6 py-3" th:text="${user.id}"></td>
                <td class="px-6 py-3 font-semibold text-gray-800"
                    th:text="${user.name}"></td>
                <td class="px-6 py-3 font-semibold text-gray-800"
                    th:text="${#temporals.format(user.createdAt, 'dd MMM yyyy HH:mm')}"></td>
                <td class="px-6 py-3 text-gray-600"
                    th:text="${user.email}"></td>
                <td class="px-6 py-3" th:text="${user.occupation}"></td>
                <td class="px-6 py-3" th:text="${user.jobTitle}"></td>
                <td class="px-6 py-3" th:text="${user.role}"></td>
                <td class="px-6 py-3" th:text="${user.followersCount}"></td>
                <td class="px-6 py-3" th:text="${user.followingCount}"></td>
                <td class="px-6 py-3" th:text="${user.postsCount}"></td>
                <td class="px-6 py-3 flex gap-2">
                    <a th:href="@{'/dashboard/users/edit/' + ${user.id}}"
                       class="px-3 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                       id="user-edit-btn">Edit</a>

                    <a th:href="@{'/dashboard/users/delete/' + ${user.id}}"
                       class="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600"
                       onclick="return confirm('Delete this user?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<div th:replace="~{pages/dashboard/modals/edit-user :: editUserModal }"></div>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
