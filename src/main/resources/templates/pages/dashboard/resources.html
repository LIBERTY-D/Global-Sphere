<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Manage Resources</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <h1 class="text-2xl font-bold text-gray-700 mb-6">Manage Resources</h1>

    <div class="overflow-x-auto bg-white shadow rounded-2xl">
        <table class="min-w-full text-sm text-left text-gray-700">
            <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
            <tr>
                <th class="px-6 py-3">ID</th>
                <th class="px-6 py-3">Title</th>
                <th class="px-6 py-3">Author</th>
                <th class="px-6 py-3">Description</th>
                <th class="px-6 py-3">Resource Count</th>
                <th class="px-6 py-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="res : ${resources}" class="border-b hover:bg-gray-50">
                <td class="px-6 py-3" th:text="${res.id}"></td>
                <td class="px-6 py-3" th:text="${res.title}"></td>
                <td class="px-6 py-3" th:text="${res.author}"></td>
                <td class="px-6 py-3 line-clamp-1" th:text="${res.description}"></td>
                <td class="px-6 py-3" th:text="${res.resourceCount}"></td>
                <td class="px-6 py-3 flex gap-2">
                    <a th:href="@{'/dashboard/resources/edit/' + ${res.id}}"
                       class="px-3 py-1 bg-blue-500 text-white rounded">Edit</a>
                    <a th:href="@{'/dashboard/resources/delete/' + ${res.id}}"
                       class="px-3 py-1 bg-red-500 text-white rounded"
                       onclick="return confirm('Delete this resource?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
