<div th:fragment="editCommentModal" id="edit-comment-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
     th:classappend="${showEditCommentModal ? '' : ' hidden'}">
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-6 relative">
        <!-- Close Button -->
        <button type="button"
                class="absolute top-3 right-3 text-gray-400 hover:text-gray-600"
                th:onclick="closeEditModal()">
            âœ•
        </button>
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Edit Comment</h2>
        <form th:action="@{/dashboard/comments/update}" method="post" th:object="${createComment}">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{postId}"/>
            <input type="hidden" th:field="*{author}"/>
            <input type="hidden" th:field="*{createdAt}"/>

            <div class="mb-4">
                <label for="text" class="block text-sm font-medium text-gray-700">Comment</label>
                <textarea th:field="*{text}"
                          id="editCommentText"
                          rows="4"
                          class="mt-2 w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500
                          focus:ring-indigo-500">
                </textarea>
                <p th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="flex justify-end gap-3">
                <button type="button" class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100"
                        onclick="closeEditModal()">Cancel</button>
                <button type="submit"
                        class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700">
                    Save Changes
                </button>
            </div>
        </form>

    </div>
</div>
