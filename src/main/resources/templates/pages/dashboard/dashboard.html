<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: {
                  50: '#eef2ff',
                  100: '#e0e7ff',
                  200: '#c7d2fe',
                  300: '#a5b4fc',
                  400: '#818cf8',
                  500: '#6366f1',
                  600: '#4f46e5',
                  700: '#4338ca',
                  800: '#3730a3',
                  900: '#312e81'
                },
              }
            }
          }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Navbar -->
<header class="bg-primary-600 text-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
            <span class="text-xl font-bold">üåç Global Sphere Admin</span>
        </div>
        <div class="flex items-center space-x-4">
            <span class="hidden sm:inline">Hello,
                <span class="font-semibold" sec:authentication="name">User</span>
            </span>
            <a th:href="@{/}"
               class="px-3 py-2 rounded-lg bg-white text-primary-600 font-semibold hover:bg-gray-100">
                Back to Home
            </a>

            <!-- Logout -->
            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit"
                        class="px-3 py-2 rounded-lg bg-red-500 text-white font-semibold hover:bg-red-600">
                    Logout
                </button>
            </form>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Admin Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

        <!-- Comments -->
        <a th:href="@{/dashboard/comments}"
           class="bg-gradient-to-br from-pink-400 to-pink-600 rounded-2xl shadow-lg p-6 text-white hover:scale-105 transition transform">
            <h2 class="text-sm font-medium">Comments</h2>
            <p class="mt-4 text-3xl font-bold" th:text="${commentCount}">0</p>
        </a>

        <!-- Resources -->
        <a th:href="@{/dashboard/resources}"
           class="bg-gradient-to-br from-green-400 to-green-600 rounded-2xl shadow-lg p-6 text-white hover:scale-105 transition transform">
            <h2 class="text-sm font-medium">Resources</h2>
            <p class="mt-4 text-3xl font-bold" th:text="${resourceCount}">0</p>
        </a>

        <!-- Feeds -->
        <a th:href="@{/dashboard/feeds}"
           class="bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl shadow-lg p-6 text-white hover:scale-105 transition transform">
            <h2 class="text-sm font-medium">Feeds</h2>
            <p class="mt-4 text-3xl font-bold" th:text="${feedCount}">0</p>
        </a>

        <!-- Users -->
        <a th:href="@{/dashboard/users}"
           class="bg-gradient-to-br from-purple-400 to-purple-600 rounded-2xl shadow-lg p-6 text-white hover:scale-105 transition transform">
            <h2 class="text-sm font-medium">Users</h2>
            <p class="mt-4 text-3xl font-bold" th:text="${userCount}">0</p>
        </a>
    </div>
</div>

</body>
</html>
