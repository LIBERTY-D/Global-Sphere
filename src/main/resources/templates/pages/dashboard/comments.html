<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Comments Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: {
                  500: '#6366f1',
                  600: '#4f46e5',
                  700: '#4338ca'
                }
              }
            }
          }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Navbar -->
<header class="bg-primary-600 text-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
            <span class="text-xl font-bold">üåç Global Sphere Admin</span>
            <span class="text-sm text-primary-100">Comments Management</span>
        </div>
        <div class="flex items-center space-x-4">
            <span class="hidden sm:inline">Hello,
                <span class="font-semibold"
                      sec:authentication="name">User</span>
            </span>
            <a th:href="@{/dashboard}"
               class="px-3 py-2 rounded-lg bg-white text-primary-600 font-semibold hover:bg-gray-100">
                Dashboard
            </a>
            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit"
                        class="px-3 py-2 rounded-lg bg-red-500 text-white font-semibold hover:bg-red-600">
                    Logout
                </button>
            </form>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="p-6 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage Comments</h1>

    <div class="overflow-x-auto bg-white shadow-lg rounded-xl">
        <table class="min-w-full border border-gray-200 rounded-xl overflow-hidden">
            <thead class="bg-gradient-to-r from-primary-500 to-primary-700 text-white">
            <tr>
                <th class="px-6 py-3 text-left text-sm font-semibold">ID</th>
                <th class="px-6 py-3 text-left text-sm font-semibold">
                    CREATED_AT
                </th>
                <th class="px-6 py-3 text-left text-sm font-semibold">Author
                </th>
                <th class="px-6 py-3 text-left text-sm font-semibold">Text</th>
                <th class="px-6 py-3 text-left text-sm font-semibold">Feed</th>
                <th class="px-6 py-3 text-left text-sm font-semibold">Created
                    At
                </th>
                <th class="px-6 py-3 text-left text-sm font-semibold">Actions
                </th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="comment : ${comments}" class="hover:bg-gray-50">
                <td class="px-6 py-3 text-sm text-gray-700"
                    th:text="${comment.id}"></td>
                <td class="px-6 py-3 text-sm text-gray-700"
                    th:text="${#temporals.format(comment.createdAt,'dd MMM yyyy HH:mm')}"></td>
                <td class="px-6 py-3 text-sm text-gray-700"
                    th:text="${comment.author}"></td>
                <td class="px-6 py-3 text-sm text-gray-700 max-w-xs truncate"
                    th:text="${comment.text}"></td>
                <td class="px-6 py-3 text-sm text-gray-700"
                    th:text="${comment.feed != null ? comment.feed.id : 'N/A'}"></td>
                <td class="px-6 py-3 text-sm text-gray-700"
                    th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td class="px-6 py-3 text-sm flex gap-2">
                    <a id="edit-comment-btn-id"
                       th:href="@{'/dashboard/comments/edit/' + ${comment.id}}"
                       class="px-3 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                        Edit
                    </a>
                    <div
                            th:replace="~{pages/dashboard/modals/edit-comment :: editCommentModal}"></div>
                    <a th:href="@{'/dashboard/comments/delete/' + ${comment.id}}"
                       class="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600"
                       onclick="return confirm('Are you sure you want to delete this comment?');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
