<header class="sticky top-0 z-30 border-b bg-white/80 backdrop-blur"
        th:fragment="header">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
            <div class="flex items-center gap-3">
                <a class="flex items-center gap-2" href="#">
                    <span
                            class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-primary-600 text-white font-bold">GS</span>
                    <span class="text-lg font-semibold">Global Sphere</span>
                </a>
                <nav class="hidden md:flex md:items-center md:gap-6 ml-6">
                    <a class="text-gray-600 hover:text-gray-900"
                       th:href="@{/about}">
                        about</a>
                    <a class="text-gray-600 hover:text-gray-900" href="#feed">Feed</a>

                    <a class="text-gray-600 hover:text-gray-900"
                       href="#resources-link">Resources</a>
                    <a class="text-gray-600 hover:text-gray-900"
                       href="#discuss">Discussions</a>
                    <a class="text-gray-600 hover:text-gray-900" href="#people">People</a>
                </nav>
            </div>
            <div class="hidden md:flex items-center gap-3">
                <!-- Search -->
                <div class="relative">
                    <input class="w-72 rounded-xl border border-gray-200 bg-gray-50 px-4 py-2.5 text-sm focus:border-primary-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-primary-500/20"
                           placeholder="Search topics, people, posts..."
                           type="text"/>
                    <svg class="pointer-events-none absolute right-3 top-2.5 h-5 w-5 text-gray-400" fill="none"
                         stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke-linecap="round"
                              stroke-linejoin="round"/>
                    </svg>
                </div>
                <button class="rounded-xl bg-primary-600 px-4 py-2.5 text-sm font-semibold text-white hover:bg-primary-700"
                        id="btn-open-create">
                    Create Post
                </button>
                <a class="rounded-xl border border-gray-200 px-4 py-2.5 text-sm font-semibold text-gray-700 hover:bg-gray-50" href="#signin"
                   id="btn-open-signin">Sign
                    in</a>
                <a class="rounded-xl bg-gray-900 px-4 py-2.5 text-sm font-semibold text-white hover:bg-black"
                   id="btn-open-signup"
                   href="#signup">Sign
                    up</a>
            </div>
            <!-- Mobile menu trigger -->
            <button class="inline-flex md:hidden items-center justify-center rounded-xl border border-gray-200 p-2.5"
                    id="mobile-menu-button">
                <svg class="h-6 w-6 text-gray-700" fill="none"
                     stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <!-- Mobile menu -->
        <div class="md:hidden hidden pb-4" id="mobile-menu">
            <div class="space-y-2">
                <input class="w-full rounded-xl border border-gray-200 bg-gray-50 px-4 py-2.5 text-sm focus:border-primary-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-primary-500/20" placeholder="Search..."
                       type="text"/>
                <div class="flex gap-2">
                    <a class="flex-1 rounded-xl bg-primary-600 px-4 py-2.5 text-center text-sm font-semibold text-white"
                       href="#">Create
                        Post</a>
                    <a class="flex-1 rounded-xl border border-gray-200 px-4 py-2.5 text-center text-sm font-semibold text-gray-700"
                       href="#">Sign
                        in</a>
                </div>
                <nav class="grid grid-cols-2 gap-2 text-sm">
                    <a class="rounded-xl bg-white px-3 py-2 text-center shadow-sm"
                       href="#feed">Feed</a>
                    <a class="rounded-xl bg-white px-3 py-2 text-center shadow-sm"
                       href="#resources">Resources</a>
                    <a class="rounded-xl bg-white px-3 py-2 text-center shadow-sm"
                       href="#discuss">Discussions</a>
                    <a class="rounded-xl bg-white px-3 py-2 text-center shadow-sm"
                       href="#people">People</a>
                </nav>
            </div>
        </div>
    </div>
</header>
