<div class="rounded-2xl border bg-white p-5 shadow-sm"
     th:fragment="share(currentUser)">
    <div class="flex gap-3">
        <img alt="avatar"
             class="h-10 w-10 rounded-full"
             th:src="${currentUser.avatar == null ? '/assets/blank.jpg' : currentUser.avatar}"/>

        <button class="flex-1 rounded-xl border border-gray-200 px-4 py-3 text-left text-gray-500 hover:bg-gray-50"
                id="btn-open-create-2">
            Share what you're learning...
        </button>
    </div>
    <div class="mt-3 flex gap-2">
        <button class="rounded-xl border border-gray-200 px-3 py-1.5 text-sm hover:bg-gray-50">
            Add link
        </button>
        <button class="rounded-xl border border-gray-200 px-3 py-1.5 text-sm hover:bg-gray-50">
            Upload file
        </button>
    </div>
</div>
