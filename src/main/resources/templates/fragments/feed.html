<article class="rounded-2xl border bg-white p-5 shadow-sm w-full max-w-full"
         th:fragment="feedItem(article)">
    <header class="flex items-start gap-3">
        <!-- Avatar -->
        <img alt="avatar" class="h-10 w-10 rounded-full flex-shrink-0"
             th:src="${article.user == null or article.user.avatar == null}
                ? @{/assets/blank.jpg}
                : @{/user/{id}/avatar(id=${article.user.id})}"/>


        <!-- Content -->
        <div class="flex-1 min-w-0"> <!-- prevents overflow -->
            <div class="flex items-center justify-between">
                <div class="min-w-0">
                    <h5 class="font-semibold truncate"
                        th:text="${article.author}">Author Name</h5>
                    <p class="text-xs text-gray-500"
                       th:text="${article.role + ' ‚Ä¢ ' + article.timeAgo}">Role
                        ‚Ä¢ Time</p>
                </div>
            </div>

            <!-- Post content -->
            <p class="mt-3 break-words whitespace-pre-wrap"
               th:text="${article.content}">Post content here...</p>

            <!-- Code Snippet -->
            <pre class="mt-3 overflow-x-auto rounded-xl bg-gray-900 p-4 text-xs text-gray-100 max-w-full"
                 th:if="${article.codeSnippet != null and #strings.trim(article.codeSnippet) != ''}">
                <code class="whitespace-pre" th:text="${#strings.trim(article.codeSnippet)}">// code snippet</code>
            </pre>

            <!-- Images Section -->
            <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3"
                 th:if="${article.images != null and !article.images.isEmpty()}">
                <div th:each="image : ${article.images}">
                    <img class="rounded-xl object-cover w-full h-48 shadow-sm"
                         th:src="@{/feeds/image/{id}(id=${image.id})}"
                         alt="Feed Image"/>
                </div>
            </div>

            <!-- Action buttons -->
            <div class="mt-4 flex items-center gap-4 text-sm text-gray-600">
                <form
                        method="post">
                    <button class="like-btn inline-flex items-center gap-1 rounded-lg px-2 py-1 hover:bg-gray-50"
                            th:data-id="${article.id}"
                            type="button">
                        üëç <span class="like-count"
                                th:text="${article.likes}">0</span>
                    </button>
                </form>

                <button class="inline-flex items-center gap-1 rounded-lg px-2 py-1 hover:bg-gray-50"
                        onclick="document.getElementById('commentModal').classList.remove('hidden')"
                        type="button">
                    Comment
                </button>
                <!--                <button class="ml-auto inline-flex items-center gap-1 rounded-lg px-2 py-1 hover:bg-gray-50">-->
                <!--                    Save-->
                <!--                </button>-->

                <!-- Edit/Delete buttons only for post owner -->
                <div class="flex gap-2 ml-4"
                     th:if="${article.user.id == currentUser.id}">
                    <!-- Edit -->
                    <a class="text-blue-600 hover:underline" th:href="@{/feeds/edit/{id}(id=${article.id})}">Edit</a>

                    <!-- Delete -->
                    <form method="post" onsubmit="return confirm('Are you sure you want to delete this post?');" th:action="@{/feeds/delete/{id}(id=${article.id})}">
                        <button class="text-red-600 hover:underline"
                                type="submit">Delete
                        </button>
                    </form>
                </div>
            </div>

            <!-- Comments section -->
            <div class="mt-4 space-y-3" th:if="${article.comments != null}">
                <div class="flex items-center justify-between">
                    <h6 class="text-sm font-semibold text-gray-600">
                        Comments</h6>
                    <button class="show-comments-btn text-sm text-indigo-600 hover:underline"
                            type="button">
                        Show
                    </button>
                </div>

                <div class="mt-2 space-y-3 hidden comments-list">
                    <div class="flex items-start gap-3"
                         th:each="comment : ${article.comments}">
                        <img alt="avatar" class="h-8 w-8 rounded-full"
                             th:src="${comment.avatar != null ? comment.avatar : '/assets/blank.jpg'}"/>
                        <div class="flex-1">
                            <p class="text-sm font-medium"
                               th:text="${comment.author}">Comment Author</p>
                            <p class="text-xs text-gray-500"
                               th:text="${comment.timeAgo}">Just now</p>
                            <p class="text-sm mt-1 break-words whitespace-pre-wrap"
                               th:text="${comment.text}">Comment text...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Create comment modal -->
    <div th:replace="~{/fragments/modals/create-comment :: create-comment(${article})}"></div>
</article>
