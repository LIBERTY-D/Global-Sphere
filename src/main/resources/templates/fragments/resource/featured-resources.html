<section class="rounded-2xl border bg-white p-5 shadow-sm" id="resources"
         th:fragment="featured-resources(featuredResources)">
    <h4 class="mb-3 text-sm font-semibold text-gray-700">Featured resources</h4>

    <div class="space-y-3" th:if="${!#lists.isEmpty(featuredResources)}">
        <a class="flex items-start gap-3 rounded-xl border p-3 hover:bg-gray-50"
           th:each="resource : ${featuredResources}"
           href="#">
            <img alt=""
                 class="h-16 w-24 rounded-lg object-cover"
                 src="https://images.unsplash.com/photo-1542831371-d531d36971e6?q=80&w=300&auto=format&fit=crop"/>
            <div>
                <div class="font-medium" th:text="${resource.title}">Resource
                    Title
                </div>
                <p class="text-sm text-gray-500 line-clamp-2"
                   th:text="${resource.description}">Resource description</p>
            </div>
        </a>
    </div>

    <p class="text-gray-500" th:if="${#lists.isEmpty(featuredResources)}">
        No featured resources available ðŸ˜”
    </p>
</section>
