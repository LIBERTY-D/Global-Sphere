<div th:fragment="create-post">
    <div
            class="fixed inset-0 z-50 items-end md:items-center justify-center"
            id="modal-create"
            th:classappend="${showCreatePostModal} ? 'flex' : 'hidden' ">

        <div aria-hidden="true" class="absolute inset-0 bg-gray-900/50"></div>
        <div class="relative w-full md:max-w-xl rounded-t-2xl md:rounded-2xl bg-white shadow-xl">
            <div class="flex items-center justify-between border-b p-4">
                <h3 class="font-semibold">Create a post</h3>
                <button aria-label="Close"
                        class="rounded-lg p-2 hover:bg-gray-50"
                        id="btn-close-create">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor"
                         stroke-width="1.5" viewBox="0 0 24 24">
                        <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round"
                              stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <form class="p-4 space-y-4" enctype="multipart/form-data"
                  id="createPostForm"
                  method="post" th:action="@{/create-feed}"
                  th:object="${createPostForm}">

                <!-- Hidden backend fields -->
                <input th:field="*{author}" type="hidden"/>
                <input th:field="*{role}" type="hidden"/>
                <input th:field="*{avatar}" type="hidden"/>

                <!-- Post content -->
                <div class="flex items-start gap-3">
                    <img alt="Your avatar" class="h-14 w-14 rounded-full"
                         th:src="${currentUser?.avatar != null} ? @{${currentUser.avatar}} : @{/assets/blank.jpg}"/>
                    <textarea class="w-full rounded-xl border border-gray-200 bg-gray-50 px-4 py-2.5 text-sm focus:border-primary-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-primary-500/20"
                              placeholder="What did you learn today?" rows="5"
                              th:field="*{content}"></textarea>
                </div>
                <p class="text-red-500 text-sm mt-1"
                   th:errors="*{content}" th:if="${#fields.hasErrors('content')}"></p>

                <!-- Code snippet -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Add
                        Code Snippet</label>
                    <textarea class="w-full font-mono rounded-xl border border-gray-200 px-3 py-2 text-sm bg-gray-50 focus:ring-2 focus:ring-primary-500/20" rows="4"
                              th:field="*{codeSnippet}"></textarea>
                    <p class="text-red-500 text-sm mt-1"
                       th:errors="*{codeSnippet}"
                       th:if="${#fields.hasErrors('codeSnippet')}"></p>
                </div>

                <!-- Link -->
                <div>
                    <input class="w-full rounded-xl border border-gray-200 px-3 py-2 text-sm bg-gray-50 focus:ring-2 focus:ring-primary-500/20" placeholder="Add link" th:field="*{link}"
                           type="url"/>
                    <p class="text-red-500 text-sm mt-1" th:errors="*{link}"
                       th:if="${#fields.hasErrors('link')}"></p>
                </div>

                <!-- File Upload -->
                <div>
                    <button class="rounded-xl border border-gray-200 px-3 py-1.5 text-sm hover:bg-gray-50" id="uploadFileBtn"
                            type="button">
                        Upload file
                    </button>
                    <input class="hidden" id="fileInput" th:field="*{file}"
                           type="file"/>
                    <p class="text-red-500 text-sm mt-1" th:errors="*{file}"
                       th:if="${#fields.hasErrors('file')}"></p>
                </div>

                <!-- Action buttons -->
                <div class="flex justify-end gap-2">
                    <button class="rounded-xl border border-gray-200 px-4 py-2 text-sm hover:bg-gray-50" id="btn-cancel-create"
                            type="button">
                        Cancel
                    </button>
                    <button class="rounded-xl bg-primary-600 px-4 py-2 text-sm font-semibold text-white hover:bg-primary-700"
                            type="submit">
                        Post
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
