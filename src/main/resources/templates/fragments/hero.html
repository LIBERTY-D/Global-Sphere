<section class="bg-gradient-to-b from-primary-50 to-white border-b"
         th:fragment="hero">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10">
        <div class="grid gap-6 md:grid-cols-2 items-center">
            <div>
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Learn
                    together. Grow faster.</h1>
                <p class="mt-3 text-gray-600">Share insights, ask questions, and
                    follow experts. A focused community for students and
                    instructors.</p>
                <div class="mt-6 flex gap-3">
                    <a class="rounded-xl bg-primary-600 px-5 py-3 text-white font-semibold hover:bg-primary-700"
                       id="create-account-hero"
                       href="#" sec:authorize="isAnonymous()">Create
                        your account</a>
                    <a  sec:authorize="isAuthenticated()"
                        class="rounded-xl border border-gray-300 px-5 py-3 font-semibold text-gray-700 hover:bg-gray-50"
                       href="#resources-link">Browse
                        resources</a>
                </div>
                <dl class="mt-6 grid grid-cols-3 gap-4 text-center">
                    <div class="rounded-xl bg-white p-4 shadow-sm">
                        <dt class="text-sm text-gray-500">Active learners</dt>
                        <dd class="text-lg font-semibold">12,481</dd>
                    </div>
                    <div class="rounded-xl bg-white p-4 shadow-sm">
                        <dt class="text-sm text-gray-500">Posts this week</dt>
                        <dd class="text-lg font-semibold">3,297</dd>
                    </div>
                    <div class="rounded-xl bg-white p-4 shadow-sm">
                        <dt class="text-sm text-gray-500">Resources</dt>
                        <dd class="text-lg font-semibold">842</dd>
                    </div>
                </dl>
            </div>
            <div class="md:justify-self-end">
                <img alt="Students collaborating"
                     class="w-full max-w-xl rounded-2xl shadow-lg"
                     src="https://images.unsplash.com/photo-1523580846011-d3a5bc25702b?q=80&w=1200&auto=format&fit=crop"/>
            </div>
        </div>
    </div>
</section>
