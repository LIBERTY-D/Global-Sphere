<aside class="lg:col-span-3 space-y-6"
       th:fragment="right-sidebar(follow, featuredResources)">
    <!-- People to follow -->
    <section class="rounded-2xl border bg-white p-5 shadow-sm" id="people">
        <h4 class="mb-3 text-sm font-semibold text-gray-700">People to
            follow</h4>

        <!-- Include the person list fragment -->
        <div th:if="${!#lists.isEmpty(follow)}"
             th:replace="~{fragments/person :: personList(follow=${follow})}">
        </div>

        <p th:if="${#lists.isEmpty(follow)}" class="text-gray-500">No people to
            follow ðŸ˜”</p>
    </section>

    <!-- Resources -->
    <div th:replace="~{/fragments/resource/featured-resources :: featured-resources(featuredResources=${featuredResources})}"></div>

    <!-- Discussions quick post -->
    <div th:replace="~{/fragments/discussion-post :: discussion-post}"></div>
</aside>
